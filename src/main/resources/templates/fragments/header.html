<div th:fragment="header">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <link th:href="@{/css/table.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}"
        rel="stylesheet">
  <nav class="navbar navbar-expand-lg navbar-dark bg-teal fixed-top">
    <a class="navbar-brand" href="#">
      <img src="/photos/logo.svg" alt="Logo" class="logo-img mr-2">
      <div class="logo"></div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
        </li>
        <li class="nav-item">
          <div class="collapse" id="searchBar">
            <form class="form-inline ml-3">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="img-fluid rounded-circle mr-2"> <span th:text="${username}"></span> </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/logout">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
