<div th:fragment="content">
    <div class="container mt-4">
        <h2 class="text-center mb-4">IMPORT VACCINE</h2>
    </div>
    <div class="jumbotron">

        <div class="text-center mb-4">
            <p class="text-muted">Please download the template below to format your data correctly before importing!</p>
            <a href="/path/to/template.xlsx" class="btn btn-info btn-sm float-end" download>
                <i class="fas fa-file-excel"></i>
                <a href="https://drive.google.com/uc?export=download&id=1sDcNFrEEp3rYnHKlYt6y5ZT3RPWRlaxn" target="_blank">Download Template</a>
            </a>
        </div>


        <form th:action="@{/vaccines/import}" method="post" enctype="multipart/form-data" id="importForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="importFile" class="custom-file-label" data-browse="Choose File">Choose
                            file</label>
                        <input type="file" class="custom-file-input" id="importFile" name="importFile"
                               accept=".xlsx, .xls" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row mt-4 action-buttons">
        <button type="submit" class="new" style="margin-right: 1rem;">Import</button>
        <button type="button" class="reset" style="margin-right: 1rem;">Reset</button>
        <button type="button" class="cancel" onclick="window.location.href='/vaccine';">Cancel</button>
    </div>
</div>
</div>
