<div th:fragment="content">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Create Vaccine</h2>
        <div class="jumbotron">

            <form id="vaccineForm" method="post">

                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <label for="active" class="form-label me-3">Active(*):</label>
                        <label class="switch">
                            <input type="checkbox" id="active">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="vaccineName" class="form-label">Vaccine name(*):</label>
                        <input type="text" class="form-control" id="vaccineName" placeholder="">
                    </div>
                    <div class="col-md-6">
                        <label for="vaccineType" class="form-label">Vaccine Type(*):</label>
                        <select class="form-select form-control" id="vaccineType">
                            <option selected>-- Select Vaccine Type --</option>
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="injection" class="form-label">Number of inject:</label>
                        <input type="number" class="form-control" id="injection" placeholder="" min="0" step="1">
                    </div>
                    <div class="col-md-6">
                        <label for="origin" class="font-weight-bold">Origin<span class="text-danger">*</span>:</label>
                        <select id="origin" class="form-control">
                            <option value="">-- Select place of Origin --</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startTime" class="form-label">Time of beginning next injection:</label>
                        <input type="date" class="form-control" id="startTime" placeholder=""/>
                    </div>
                    <div class="col-md-6">
                        <label for="endTime" class="form-label">Time of ending next injection:</label>
                        <input type="date" class="form-control" id="endTime" placeholder=""/>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="indication" class="form-label">Indication:</label>
                        <textarea class="form-control" id="indication" rows="2"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="contraindication" class="form-label">Contraindication:</label>
                        <textarea class="form-control" id="contraindication" rows="2"></textarea>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="usage" class="form-label">Usage:</label>
                        <textarea class="form-control" id="usage" rows="2"></textarea>
                    </div>
                </div>


                <div class="row mt-4 action-buttons">
                    <button type="submit" class="new">Save</button>
                    <button type="reset" class="reset">Reset</button>
                    <button class="cancel" onclick="window.location.href='/vaccine';">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
