<div th:fragment="content">
    <div class="container mt-4">
        <h2 class="text-center mb-4">INJECTION SCHEDULE LIST</h2>
        <div class="jumbotron">

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-inline">
                        <label for="showEntries" class="mr-2">Show</label>
                        <select id="showEntries" class="form-control">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="100">100</option>
                        </select>
                        <span class="ml-2">entries</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-inline justify-content-end">
                        <label for="search" class="mr-2">Search:</label>
                        <input type="text" id="search" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>

            <table class="table table-bordered table-striped">
                <thead class="thead">
                <tr>
                    <th></th>
                    <th>Vaccine</th>
                    <th>Time</th>
                    <th>Place</th>
                    <th>Status</th>
                    <th>Note</th>
                </tr>
                </thead>
                <tbody>
                <!-- The table rows will be dynamically generated via JavaScript -->
                </tbody>
            </table>

            <!-- Modal Structure -->
            <div class="modal fade" id="injectionScheduleModal" tabindex="-1" role="dialog"
                 aria-labelledby="injectionScheduleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="injectionScheduleModalLabel">Update Injection Schedule</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="injectionScheduleInput">
                                <div class="form-group">
                                    <label for="injectionScheduleId">Injection Schedule ID</label>
                                    <input type="text" class="form-control" id="injectionScheduleId" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="vaccineId">Vaccine ID</label>
                                    <input type="text" class="form-control" id="vaccineId" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="vaccineName">Vaccine Name</label>
                                    <select class="form-control" id="vaccineName" name="vaccineName" required disabled>
                                        <option>-- Select Vaccine --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" class="form-control" id="startDate" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="date" class="form-control" id="endDate" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="place">Place</label>
                                    <select id="place" class="form-control" disabled>
                                        <option value="">-- Select place of injection --</option>
                                    </select>
                                </div>
                                <div class="form-group" style="display: none;">
                                    <label for="status">Status</label>
                                    <select class="form-control" id="status">
                                        <option value="NOT_YET">Not Yet</option>
                                        <option value="OPEN">Open</option>
                                        <option value="OVER">Over</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" readonly></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="saveInjectionSchedule()" hidden>Save
                                changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div id="paginationInfo">
                    <!-- Info about entries will be dynamically updated here -->
                </div>
                <nav>
                    <ul class="pagination">
                        <!-- Pagination links will be dynamically generated here -->
                    </ul>
                </nav>
            </div>

            <div class="mt-4 action-buttons">
                <button class="new" onclick="window.location.href='/injection-schedule/create';">New Injection
                    Schedule
                </button>
                <button type="button" class="update">Update Injection Result</button>
            </div>

        </div>
    </div>
</div>
