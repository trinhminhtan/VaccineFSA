<div th:fragment="content">
  <div class="container mt-4">
    <h2 class="text-center mb-4">CREATE VACCINE TYPE</h2>
    <div class="jumbotron">
      <form id="vaccineTypeForm" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label for="active" class="form-label me-3">Active(*):</label>
          <label class="switch">
            <input type="checkbox" id="active">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="form-group mb-3">
          <label for="vaccineTypeName">Vaccine Type Name(*):</label>
          <input type="text" class="form-control" id="vaccineTypeName" name="vaccineTypeName"
                 placeholder="Enter vaccine type name" required>
        </div>

        <div class="form-group mb-3">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description"
                    rows="3"></textarea>
        </div>

        <div id="notification" class="notification hidden">
          <span id="notification-message"></span>
        </div>

        <div class="row mt-4 action-buttons">
          <button type="submit" class="new">Save</button>
          <button type="reset" class="update">Reset</button>
          <button class="cancel" onclick="window.location.href='/vaccineType';">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
